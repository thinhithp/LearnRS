<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="row">
            <input
              type="hidden"
              class="form-control"
              id="id"
              aria-describedby="emailHelp"
            />
          <div class="mb-3 col-6">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="inputAge" class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              id="inputAge"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="inputClass" class="form-label">Class</label>
            <input
              type="text"
              class="form-control"
              id="inputClass"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="searchItemInput" class="form-label"></label>
            <input
                    type="text"
                    class="form-control"
                    id="searchItemInput"
                    oninput="search()"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="add">Add</button>
        <button type="button" class="btn btn-secondary" id ='edit'>Edit</button>
        <button type="button" class="btn btn-secondary" id ='searchItem'>Search</button>
      </form>

      <div class="table-app mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">ClassName</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
          <tbody id="searchBody">

          </tbody>
        </table>
      </div>
    </div>
  <script src="./form.js"/>
  </body>
</html>
